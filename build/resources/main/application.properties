spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

mediaconvert.aws.credentials.accessKey={accessKey}
mediaconvert.aws.credentials.secretKey={secretKey}

aws.region=eu-west-1

# example : s3-bucket-test-1
mediaconvert.s3.bucket=test-mediaconvert-demo
mediaconvert.s3.bucket.origin=test-mediaconvert-demo/sourceMedia
mediaconvert.s3.transcoded-assets.folder=destinationMedia
mediaconvert.url=your-aws-instance.eu-west-1.amazonaws.com
